version: "3.8"

services:
  nemos:
    build: ./nemos # link to subfolder of mono-repo
    ports:
      - "9000:9000"
    volumes:
      - ./nemos:/app
    restart: "no"
  db:
    image: postgres:13
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=mnemos
      - POSTGRES_PASSWORD=mnemos
      - POSTGRES_DB=mnemos_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/usr/src/app/
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - ./backend/.env.dev

volumes:
  postgres_data:
